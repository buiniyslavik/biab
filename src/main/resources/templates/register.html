<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<h1>form</h1>
<form action="/register" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label>ФИО</label>
        <input th:field="*{fullName}"/>
        <p th:each="error: ${#fields.errors('fullName')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label >Логин</label>
        <input th:field="*{username}"/>
        <p th:each="error : ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>password</label>
        <input type="password" th:field="*{plainpass}"/>
        <p th:each="error : ${#fields.errors('plainpass')}"
           th:text="${error}">Validation error</p>
    </div>
<!--    <div>
        <label th:text="#{label.user.confirmPass}">confirm</label>
        <input type="password" th:field="*{matchingPassword}"/>
    </div> !-->
    <button type="submit">submit</button>
</form>

<a th:href="@{/login.html}">login</a>
</body>
</html>
