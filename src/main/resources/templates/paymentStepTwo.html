<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Подтверждение</h1>
<div th:object="${draft}">
    <div>
        <label>Название</label>
        <p th:text="*{provider.getName()}"></p>
    </div>
    <div>
        <label>Сумма платежа</label>
        <p th:text="*{getAmount()}"></p>
    </div>
    <div>
        <label>Комиссия</label>
        <p th:text="*{getFee()}"></p>
    </div>
    <div>
        <u>
        <label>Итого</label>
        <p th:text="*{getTotal()}"></p>
        </u>
    </div>
</div>
<form action="confirm" th:object="${draft}" method="POST" enctype="utf8">
    <div>
        <label>Номер счёта</label>
        <input th:field="*{data}"/>
    </div>
    <div>
        <label>Сумма</label>
        <input th:field="*{amount}"/>
    </div>
    <button type="submit">Далее</button>
</form>
</body>
</html>
